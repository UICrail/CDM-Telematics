name: Concatenate wiki to single MD

on:
  gollum: {}
  workflow_dispatch: {}   # lets you run it manually from the Actions tab

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4

      - name: Checkout wiki repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki

      - name: Show file + branch info
        run: |
          echo "REF: $GITHUB_REF  REF_NAME: $GITHUB_REF_NAME  SHA: $GITHUB_SHA"
          echo "Default branch hint (Actions uses workflow from default branch):"
          git remote show origin | sed -n 's/^\s*HEAD branch: //p'
          echo ">>> First 40 lines of scripts/concat_wiki.py"
          sed -n '1,40p' scripts/concat_wiki.py || true
          echo ">>> Grep for math sentinels in repo"
          grep -R --line-number '\$begin:math\|\$end:math' || true

      - name: Hotfix corrupted regex lines (runtime patch)
        run: |
          python - << 'EOF'
          import re, pathlib
    
          p = pathlib.Path("scripts/concat_wiki.py")
          s = p.read_text(encoding="utf-8")
    
          # Replace corrupted wiki link regex
          s = re.sub(
              r'WIKI_LINK_RE\s*=\s*re\.compile\([^)]*\)',
              r'WIKI_LINK_RE = re.compile(r"\\x5B\\x5B([^\\]|]+)(?:\\|([^\\x5D]+))?\\x5D\\x5D")',
              s
          )
    
          # Replace corrupted markdown image regex
          s = re.sub(
              r'MD_IMG_RE\s*=\s*re\.compile\([^)]*\)',
              r'MD_IMG_RE = re.compile(r"!\\[(?P<alt>[^\\]]*)\\]\\((?P<url>[^)]+)\\)")',
              s
          )
    
          # Replace corrupted markdown link regex (not image)
          s = re.sub(
              r'MD_LINK_RE\s*=\s*re\.compile\([^)]*\)',
              r'MD_LINK_RE = re.compile(r"(?<!\\!)\\[(?P<label>[^\\]]+)\\]\\((?P<target>[^)]+)\\)")',
              s
          )
    
          p.write_text(s, encoding="utf-8")
          print("âœ… Patched scripts/concat_wiki.py on runner")
          EOF
      
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build concatenated doc
        run: |
          python scripts/concat_wiki.py \
            --wiki-dir wiki \
            --out docs/wiki_all.md \
            --repo "${{ github.repository }}"

      - name: Commit & push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/wiki_all.md || true
          if ! git diff --cached --quiet; then
            git commit -m "Auto-concatenate wiki (gollum/manual)"
            git push
          fi
