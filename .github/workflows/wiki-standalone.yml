name: Generate standalone wiki documentation

on:
  gollum:  # Triggers on wiki page changes (create, edit, delete)
  push:
    paths:
      - 'Graphol/diagrams/**'  # Trigger when images are updated
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4

      - name: Checkout wiki repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate timestamp for version info
        id: timestamp
        run: |
          DATETIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          echo "datetime=${DATETIME}" >> $GITHUB_OUTPUT

      - name: Generate both versions
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          DATETIME="${{ steps.timestamp.outputs.datetime }}"
          
          # Clear images directory to avoid duplicates
          rm -rf docs/images
          mkdir -p docs/images
          
          echo "Generating version with embedded images..."
          python scripts/wiki_standalone.py \
            --wiki-dir wiki \
            --out "docs/${REPO_NAME}.md" \
            --repo "${{ github.repository }}" \
            --embed-images \
            --timestamp "${DATETIME}"
          
          echo "Generating version with image subfolder..."
          python scripts/wiki_standalone.py \
            --wiki-dir wiki \
            --out "docs/${REPO_NAME}.md" \
            --repo "${{ github.repository }}" \
            --timestamp "${DATETIME}"
          
          echo "Generated files:"
          ls -lh docs/${REPO_NAME}*.md

      - name: Install Pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-latex-extra

      - name: Generate PDF and LaTeX
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          cd docs
          
          # Generate PDF
          echo "Generating PDF..."
          pandoc "${REPO_NAME}_with_subfolder.md" \
            -o "${REPO_NAME}.pdf" \
            --pdf-engine=xelatex \
            --toc \
            --number-sections \
            --metadata title="${REPO_NAME} Wiki Documentation" \
            --from markdown-yaml_metadata_block+pipe_tables-simple_tables-multiline_tables-grid_tables \
            --resource-path=.:images \
            --variable geometry:margin=1in \
            --variable fontsize=11pt \
            --variable documentclass=article \
            --variable linestretch=1.2 \
            --variable linkcolor=blue \
            --variable urlcolor=blue \
            || echo "PDF generation had warnings but may have succeeded"
          
          # Generate LaTeX
          echo "Generating LaTeX..."
          pandoc "${REPO_NAME}_with_subfolder.md" \
            -o "${REPO_NAME}.tex" \
            --standalone \
            --toc \
            --number-sections \
            --metadata title="${REPO_NAME} Wiki Documentation" \
            --from markdown-yaml_metadata_block+pipe_tables-simple_tables-multiline_tables-grid_tables \
            --resource-path=.:images \
            --variable geometry:margin=1in \
            --variable fontsize=11pt \
            --variable documentclass=article \
            --variable linestretch=1.2 \
            --variable linkcolor=blue \
            --variable urlcolor=blue
          
          cd ..
          echo "Generated files:"
          ls -lh docs/*.pdf docs/*.tex 2>/dev/null || true

      - name: Commit & push changes
        run: |
          DATETIME="${{ steps.timestamp.outputs.datetime }}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/*.md || true
          git add docs/*.pdf || true
          git add docs/*.tex || true
          git add docs/images/ || true
          if ! git diff --cached --quiet; then
            git commit -m "Update wiki documentation [${DATETIME}]"
            git push
          else
            echo "No changes to commit"
          fi