name: Generate standalone wiki (manual)

on:
  workflow_dispatch:
    inputs:
      embed_images:
        description: 'Embed images as base64 (true) or save to subfolder (false)'
        required: true
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4

      - name: Checkout wiki repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate standalone wiki
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          
          if [ "${{ inputs.embed_images }}" = "true" ]; then
            echo "Generating with embedded images (base64)..."
            python scripts/wiki_standalone.py \
              --wiki-dir wiki \
              --out "docs/${REPO_NAME}.md" \
              --repo "${{ github.repository }}" \
              --embed-images
            echo "OUTPUT_FILE=docs/${REPO_NAME}_embedded.md" >> $GITHUB_ENV
          else
            echo "Generating with images in subfolder..."
            python scripts/wiki_standalone.py \
              --wiki-dir wiki \
              --out "docs/${REPO_NAME}.md" \
              --repo "${{ github.repository }}"
            echo "OUTPUT_FILE=docs/${REPO_NAME}_with_subfolder.md" >> $GITHUB_ENV
          fi

      - name: Commit & push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "${{ env.OUTPUT_FILE }}" || true
          git add docs/images/ || true
          if ! git diff --cached --quiet; then
            if [ "${{ inputs.embed_images }}" = "true" ]; then
              git commit -m "Generate standalone wiki with embedded images"
            else
              git commit -m "Generate standalone wiki with image subfolder"
            fi
            git push
          else
            echo "No changes to commit"
          fi